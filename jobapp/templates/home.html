{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}
  <div class="row">
    <div class="col-md-12">
      <img src="{% static 'img/banner.gif' %}" class="banner">
    </div>

    {% for i in '12345678' %}
      <div class="col-md-3">
        <div class="thumbnail">
          <a href="{% url 'job_detail' i %}"><img src="{% static 'img/gig.png' %}"></a>
          <div class="caption">
            <p><a href="{% url 'job_detail' i %}">Je peux créer votre site web</a></p>
            <p><span>par <a href="#">Ruddy Potony</a></span><b class="green pull-right">129 €</b></p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
