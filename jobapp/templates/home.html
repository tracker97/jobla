          <a href="{% url 'job_detail' job.id %}"><img src="/media/{{ job.photo }}"></a>

            <p><a href="{% url 'job_detail' job.id %}">{{ job.title }}</a></p>
            <p><span>par <a href="{% url 'profile' job.user.username %}">{{ job.user.username }}</a></span><b class="green pull-right">{{ job.price }} â‚¬</b></p>
          </div>
