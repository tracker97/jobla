{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}
  {% if error %}
    <div class="alert alert-warning alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">x</span>
      </button>
      <strong>Attention !</strong> {{ error }}
    </div>
  {% endif %}

  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label class="col-sm-2 control-label">TITRE DU JOB</label>
          <div class="col-sm-10">
            <textarea rows="3" class="form-control" name="title"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">CATEGORIE</label>
          <div class="col-sm-10">
            <select name="category" class="form-control">
              <option value="TR">Travaux de rénovation</option>
              <option value="DM">Déménagement et manutention</option>
              <option value="NR">Nettoyage et repassage</option>
              <option value="CL">Conciergerie et gestion locative</option>
              <option value="BA">Babysitter et accompagnatrice</option>
              <option value="LV">Location de voiture</option>
              <option value="IM">Reparation informatique et autre</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">DESCRIPTION</label>
          <div class="col-sm-10">
            <textarea rows="5" class="form-control" name="description"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">PRIX (€)</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" value="10" name="price">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">PHOTO</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" name="photo">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">DESCRIPTION</label>
          <div class="col-sm-10">
            <select name="status" class="form-control">
              <option value="1">Activé</option>
              <option value="2">Désactivé</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Publier le job</button>
          </div>
        </div>

      </form>
    </div>
  </div>

{% endblock %}
